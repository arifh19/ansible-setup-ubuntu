version: "3.7"
services:
  db:
    image: arifh19/restaurant-db2
    networks:
      - restaurant-network
    ports:
      - "${portDb}:5432"
    volumes:
      - ./postgresql/pgdata:/var/lib/postgresql/data
      - ./postgresql/data:/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}

  redis:
    image: arifh19/redis-restaurant
    ports:
      - "${portRedis}:6379"
    networks:
      - restaurant-network
    volumes:
      - ./redis:/data
networks:
  restaurant-network:
